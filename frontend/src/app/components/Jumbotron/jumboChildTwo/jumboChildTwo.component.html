<div class="d-flex">
  <div class="p-2 w-100">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <dynamic-ng-bootstrap-form [group]="formGroup" [model]="formModel" [layout]="formLayout"></dynamic-ng-bootstrap-form>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2 flex-shrink-1 py-auto my-auto px-auto mx-auto">
    <a [routerLink]="['/trips']" [queryParams]="formData" class="btn btn-info btn-lg p-4">
      <i class="fas fa-search"></i>
    </a>
  </div>
</div>
