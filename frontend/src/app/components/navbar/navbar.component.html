<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
  <a class="navbar-brand" href="/home">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
      <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
      <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
      <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
      <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
      <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
    </svg>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="toggleOpen()" data-target="#navbarsExample06"
    aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngClass]="{'show': open}" id="navbarsExample06">
    <ul class="navbar-nav ml-auto">
      <li *ngIf='!Auth.loggedIn.getValue()' class="nav-item dropdown" [ngClass]="{'show': dOpen}">
        <a class="nav-link dropdown-toggle text-capitalize" (click)="toggleD()" id="navbarDropdown" role="button"
          aria-haspopup="true" aria-expanded="false">
          уведомление
          <span class="badge badge-light">
              {{' '+unReadedCount.getValue()}}
          </span>
        </a>
        <div class="dropdown-menu" [ngClass]="{'show': dOpen}" aria-labelledby="navbarDropdown">
          <div class="dropdown-item" *ngFor="let offer of unReadedData.getValue()" (click)="mouseHovering(offer)" >
            {{offer|json}}
          </div>
        </div>
      </li>
      <a *ngIf='!Auth.loggedIn.getValue()' class="nav-item nav-link" [routerLink]="[ '/register' ]" routerLinkActive="active">
        <i class="fab fa-wpforms"></i>
        Регистация
      </a>
      <a *ngIf='!Auth.loggedIn.getValue()' class="nav-item nav-link" [routerLink]="[ '/login' ]" routerLinkActive="active">
        <i class="fas fa-sign-in-alt"></i>
        Вход
      </a>
      <a *ngIf='Auth.loggedIn.getValue()' class="nav-item nav-link" (click)='logout()' routerLinkActive="active">
        <i class="fas fa-sign-out-alt "></i>
        Выход
      </a>
      <a *ngIf='Auth.loggedIn.getValue()' class="nav-item nav-link" [routerLink]="[ '/profile' ]" routerLinkActive="active">
        <i class="fa fa-user-circle "></i>
        Профиль
      </a>
      <a *ngIf='Auth.loggedIn.getValue()' class="nav-item nav-link" [routerLink]="[ '/profile' ]" routerLinkActive="active">
        <i class="fas fa-bell "></i>
        Уведомления
      </a>
    </ul>
  </div>
</nav>
