<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Login here
    </div>
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input
                [(ngModel)]="form.email"
                type="email"
                name="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Email"
                required
                >
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password"
                [(ngModel)]="form.passwors"
                name="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
                required
                >
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
