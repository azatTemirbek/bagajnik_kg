<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Send e-mail for password
    </div>
    <div class="card-body">
      <form #RequestResetForm="ngForm" (ngSubmit)="onSubmit(RequestResetForm)">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input [(ngModel)]="form.email" type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
              required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <div class="btn-group float-right" role="group" aria-label="Basic example">
              <button type="submit" [disabled]="!RequestResetForm.valid" class="btn btn-primary">Send Password Reset
                Email</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
