<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Регистрация</div>
    <div class="card-body">

      <form class="custom" #signupForm=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Имя</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputname3" placeholder="Имя" [(ngModel)]="form.name"
              required>
            <div class="alert alert-danger" [hidden]="!error.name">
              {{error?.name}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName4" class="col-sm-2 col-form-label">Фамилия</label>
          <div class="col-sm-10">
            <input type="text" name="surname" class="form-control" id="inputname4" placeholder="Фамилия" [(ngModel)]="form.surname"
              required>
            <div class="alert alert-danger" [hidden]="!error.surname">
              {{error?.surname}}
            </div>
          </div>
        </div>

        <div class="form-group row">
            <label for="inputName55" class="col-sm-2 col-form-label">Аватар</label>
            <div class="col-sm-10">
                <input type="file" name="photo" id="inputname55" (change)="fileUpload($event)" placeholder="Upload file" accept=".jpg,.png" required>
              <div class="alert alert-danger" [hidden]="!error.phone">
                {{error?.photo}}
              </div>
            </div>
          </div>

        <div class="form-group row">
          <label for="inputName5" class="col-sm-2 col-form-label">Телефон</label>
          <div class="col-sm-10">
            <input type="text" name="phone" class="form-control" id="inputname5" placeholder="Телефон" [(ngModel)]="form.phone"
              required>
            <div class="alert alert-danger" [hidden]="!error.phone">
              {{error?.phone}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Эл. адрес</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="mail@mail.com" [(ngModel)]="form.email"
              required>
            <div class="alert alert-danger" [hidden]="!error.email">
              {{error?.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Пароль"
              [(ngModel)]="form.password" required>
            <div class="alert alert-danger" [hidden]="!error.password">
              {{error?.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Подтвердите Пароль</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Подтвердите Пароль"
              [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="form-group row">

          <div class="col-sm-12">
            <div class="btn-group float-right" role="group" aria-label="Basic example">
              <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Зарегестрироваться</button>
              <button type="button" routerLink="/login" class="btn btn-outline-info float-right" routerLinkActive="router-link-active">Войти</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
