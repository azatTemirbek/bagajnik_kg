<section id="contact">
  <div class="container">
    <div class="well well-sm">
      <h3><strong>Контакты</strong></h3>
    </div>

    <div class="row">
      <div class="col-md-7">
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3736489.7218514383!2d90.21589792292741!3d23.857125486636733!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1506502314230"
          width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="col-md-5">
        <h4><strong>Связаться</strong></h4>
        <form  #signupForm="ngForm" (ngSubmit)="mailto(signupForm)" action="mailto:someone@example.com" method="post" enctype="text/plain">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" value="" placeholder="Имя" ngModel>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="mail" id="mail" value="" placeholder="Эл. почта" ngModel>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" name="phone" id="phone" value="" placeholder="Телефон" ngModel>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="msg" id="msg" rows="3" placeholder="Сообщение" ngModel ></textarea>
          </div>
          <button type="submit" class="btn btn-default">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Отправить
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
