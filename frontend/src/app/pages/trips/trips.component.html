<div class="row pt-5">
  <div class="col-md-3">
    <form [formGroup]="formGroup">

      <dynamic-ng-bootstrap-form [group]="formGroup" [model]="formModel" (change)='onChange($event)'></dynamic-ng-bootstrap-form>

    </form>
  </div>
  <div class="col-md-9">

    <div class="results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [scrollWindow]="false">
      <div *ngFor='let trip of data' class="col-md-12">
        {{trip.from_formatted_address}}->
        {{trip.to_formatted_address}}
      </div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div *ngIf='data' class="col pt-5">
        <ngb-pagination [pageSize]='meta.per_page' [collectionSize]="meta.total" [(page)]="meta.current_page"
          aria-label="Default pagination" (pageChange)="pageChange($event)"></ngb-pagination>
      </div>
      <div class="col"></div>
    </div>

  </div>
</div>
